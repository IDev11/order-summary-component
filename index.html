<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 45px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="outer-frame">
        <img src="./images/illustration-hero.svg" alt="woman listening to music" id="banner-photo">
        <div class="inner-frame">
          <h1>Order Summary</h1>
          <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="subscription">
            <img src="./images/icon-music.svg" alt="music icon" id="music-icon">
            <h2>Annual Plan <br>
              <span>$59.99/year</span>
            </h2>
            <a href="#" id="change">Change</a>
          </div>
          <button id="proceed">Proceed to Payment</button>
          <a href="#" id="cancel">Cancel Order</a>
        </div>
      </div>  
      <div class="attribution">
        <p>challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/IDev11">IDev11</a>.</p>
      </div>
  </main>
</body>
</html>
